<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h6>
            사용자와 상호작용하는 코드 생성 <br>
            => event : 'onclick', 'onchange', 'onkeydown' 
        </h6>
        
        <input type="button" value="hi" onclick="alert('오류')"> <br>
        <input type="text" onchange="alert('changed')"><br>
        <input type="text" onkeydown="alert('key down!')"><br>
    </body>
</html>
